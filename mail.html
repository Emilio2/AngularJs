<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Email</title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <style>

  </style>
</head>

<body ng-app>
  <div>
    <label>Name:</label>
    <input type="text" ng-model="name"  placeholder='Write your name here'/>
    
    <label>Title:</label>
    <input type="text" ng-model="title" />
    
    <label>Phone number:</label>
    <input type="text" ng-model="number1" />        
    
    <label>Email:</label>
    <input type="text" ng-model="email" />
    
    <label>Kontor:</label>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="chickenEgg" value="Rosenlundsgatan 40, 118 53 Stockholm" ng-model="office">  
              Stockholm 
            </label>
            <label>
                <input type="radio" name="office" value="Norra Allégatan 5, 413 01 Gothenburg" ng-model="office">
              Göteborg
            </label>
           <label>
                <input type="radio" name="office" value="Södergatan 24, 211 34 Malmö" ng-model="office">
              Malmö
            </label>
          <label>
            <input type="radio" name="office" value="malmö1" ng-model="office">
              Malmö1
            </label>
          <label>
            <input type="radio" name="office" value="malmö2" ng-model="office">
              Malmö2
            </label>
        </div>
    </div>
  </div>
</body>
</html>
